		<style type="text/css">
		#div1, #div2
		{float:left; width:300px; height:80px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
		</style>
		<script type="text/javascript">
		function allowDrop(ev)
		{
		ev.preventDefault();
		}
		
		function drag(ev)
		{
		ev.dataTransfer.setData("Text",ev.target.id);
		}
		
		function drop(ev)
		{
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
		}
		</script>
